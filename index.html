<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo" ></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__about">
            <img class="profile__avatar" src="./images/image.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__whoisit" id="about">Исследователь океана</p>
                </div>
             </div>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
            <li class="elements__card">
                <img class="elements__img" src="./images/kirill-pershin-108840-unsplash.png" alt="Фото">
                <div class="elements__about">
                    <p class="elements__description">Карачевск</p>
                    <button class="elements__like" type="button"></button>   
                </div> 
            </li>
            <li class="elements__card">
                <img class="elements__img" src="./images/kirill-pershin-140461-unsplash.png" alt="Фото">
                <div class="elements__about">
                    <p class="elements__description">Гора Эльбрус</p>
                    <button class="elements__like" type="button"></button>  
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__img" src="./images/kirill-pershin-155655-unsplash.png" alt="Фото">
                <div class="elements__about">
                    <p class="elements__description">Домбай</p>
                    <button class="elements__like" type="button"></button>  
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото">
                <div class="elements__about">
                    <p class="elements__description">Карачаево-Чачаево</p>
                    <button class="elements__like" type="button"></button>  
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото">
                <div class="elements__about">
                    <p class="elements__description">Гора Эльбрус</p>
                    <button class="elements__like" type="button"></button>  
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <div class="elements__about">
                    <p class="elements__description">Домбай</p>
                    <button class="elements__like" type="button"></button>  
                </div>
            </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
        <p>&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
        <form class="popup__text"  name="popup-name">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input" id="new_name">
            <input type="text" class=" popup__input" id="new_about">
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
      <button class="popup__close" type="button"></button>
    </div> 
  </section>
<script src="./scripts/index.js"></script>
</body>
</html>
